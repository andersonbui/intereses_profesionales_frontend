<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">REGISTRO</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" >
          </div>
          <div class="form-group">
            <label for="codRegistro">Codigo de registro</label>
            <input type="codRegistro" name="codRegistro" id="codRegistro" [(ngModel)]="codRegistro" class="form-control">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
      <div class="nav-item text-center" *ngIf="!isLogin">
          <span>
            ¿Ya tienes una cuenta?
            <a class="nav-link" href="#" routerLink="/login">Inicia sesión</a>
          </span>
        </div>
        <div class="nav-item text-center" *ngIf="!isLogin">
            <span>
              ¿No tienes codigo de registro?
              <a class="nav-link" href="#" >Comunicate con el administrador</a>
            </span>
          </div>
    </div>
  </div>
